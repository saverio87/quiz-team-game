<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Matching Game</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=group,timer" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <!-- Fullscreen message overlay -->
    <div id="overlay" class="fullscreen-message">
        <div class="message-content">
            <h2>Please Enter Full Screen</h2>
            <p>This game is designed to be used in full screen mode for the best experience.</p>
            <button id="fullscreen-btn" class="fullscreen-button">Enter Full Screen</button>
        </div>
    </div>
    <div class="game-container">
        <!-- <div class="question-display-container hide"></div> -->
        <div class="panels">
            <!-- Panels will be added here dynamically -->
        </div>
        <div class="bottom-container">
            <div class="stats-container">
                <div id="teams" class="stat-container">
                    <span class="material-symbols-outlined">
                        group
                    </span>
                </div>
                <div id="progress-bar-container" class="stat-container">
                    <span class="material-symbols-outlined">
                        timer
                    </span>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="result" class="hide">
            <!-- Game over content will be generated dynamically -->
        </div>
    </div>

    <!-- Script -->
    <script type="module" src="game.js"></script>
</body>

</html>
